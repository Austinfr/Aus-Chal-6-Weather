<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Header with a gradient that has Right sided text-->
    <div class="float-right">Weather Dashboard</div>

    <div id="dashboard">
        <!--This is the search bar off to the side-->
        <div id="citySearch" class="col-4 p-2">

            <h1 class="mb-2">Search for a City:</h1>
            <input id="city" type="text" placeholder="San Diego" class="rounded mb-3"/>
            <button class="btn searchBtn text-white btn-primary">Search</button>
            <hr/>

        </div>

        <!--This will show the current weather along with the 5 day forecast-->
        <div id="forecastDisplay" class="col-7">

            <div id="currentWeather">

            </div>

            <div id="5DayForecast" class="row">
                <div class="5-day col-2 p-3"></div>
                <div class="5-day col-2 p-3"></div>
                <div class="5-day col-2 p-3"></div>
                <div class="5-day col-2 p-3"></div>
                <div class="5-day col-2 p-3"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
