<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Header with a gradient that has Right sided text-->
    <header class="float-right"><h1>Weather Dashboard</h1></header>

    <div id="dashboard">
        <!--This is the search bar off to the side-->
        <div id="citySearch" class="col-3 p-2">

            <h2 class="mb-2">Search for a City:</h2>
            <input id="city" class="ui-widget" type="text" placeholder="Seattle" class="rounded mb-3"/>
            <button id="searchBtn" class="btn text-white btn-primary">Search</button>
            <hr/>

        </div>

        <!--This will show the current weather along with the 5 day forecast-->
        <div id="forecastDisplay" class="col-8">

            <div id="currentWeather" class="main-card">

            </div>

            <div id="fiveDayForecast" class="row">
                <h3>5-Day Forecast:</h3>
                <div class="five-day col-2 p-3"></div>
                <div class="five-day col-2 p-3"></div>
                <div class="five-day col-2 p-3"></div>
                <div class="five-day col-2 p-3"></div>
                <div class="five-day col-2 p-3"></div>
            </div>

        </div>
    </div>

    <script src="./assets/script.js"></script>
    
</body>
</html>
